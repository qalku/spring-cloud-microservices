server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: gateway-proxy

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

#actuator
management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info
info:
  application:
    name: ${spring.application.name}
    description: Serwer Gateway API/Proxy dla systemu aplikacji mikroserwisowej w chmurze Cloud
    version: '@project.version@'
    spring-cloud-version: '@spring-cloud.version@'
    spring-boot-version: '@spring-boot.version@'
    author: Marcin Wrona <marcin.seiho@gmail.com>

